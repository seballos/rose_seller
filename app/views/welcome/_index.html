<div class='container'>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" ng-repeat="product in allProducts" data-slide-to="{{$index}}" ng-class="{active: $index === 0}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="product in allProducts" ng-class="{active: $index === 0}">
      <img ng-src="{{product.images.medium}}" style="width: 900px; height: 500px" alt="{{product.description}}">
      <div class="carousel-caption">
        {{product.caption}}
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" ng-show="allProducts.length > 1">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" ng-show="allProducts.length > 1">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<script src="assets/controllers/welcome.js"><script>
<%= javascript_include_tag 'controllers/welcome' %>
